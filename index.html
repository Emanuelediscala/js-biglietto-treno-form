<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
</head>

<body>
    <div class="containerz p-2 ">
        <h1 class="text-center">Treni Viaggi easy</h1>
        <div class="w-75 m-auto p-3">
            <form  action="#">
                <label for="Nome&Cognome" class="form-label">Inserisci nome e cognome</label>
                <div class="input-group mb-3 col-3 ">
                    <input type="text" class="form-control " id="Nome&Cognome"  aria-describedby="basic-addon3">
                </div>
                <label for="Kmdapercorrere" class="form-label">Inserisci Km da percorrere</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="Kmdapercorrere" aria-describedby="basic-addon3">
                </div>
                <label for="età" class="form-label">Inserisci la tua età</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="età" aria-describedby="basic-addon3">
                </div>
                <div class="p-1 text-center">
                    <button onclick="calcPrice()" class="btn mt-5 col-3 btn-light">Genera</button>
                    <button class="col-3 mt-5 btn btn-light">Annulla</button>
                </div>
            </form>
                <div class="p-3">
                    <h1 class="text-center">Il Tuo biglietto</h1>
                    <div class="bg-light mt-3 p-3">
                        <h3 class="text-dark">Dettagli Passeggero</h3>
                        <div class="d-flex">
                            <div class="bg-dark p-3">
                                <h2>Nome Passeggero</h2>
                                <p id="Nomepasseggero"></p>
                            </div>
                            <div class="bg-dark p-3 d-flex">
                                <div class="d-flex flex-column align-items-start gap-2 justify-content-end mx-2">
                                    <h5>Offerta</h5>
                                    <p id="tipodiofferta"></p>
                                </div>
                                <div class="d-flex flex-column align-items-start gap-2 justify-content-end mx-2">
                                    <h5>Carrozza</h5>
                                    <p id="numerodellacarrozza"></p>
                                </div>
                                <div class="d-flex flex-column align-items-start gap-2 justify-content-end mx-2">
                                    <h5>Codice CP</h5>
                                    <p id="codiceprenotazione"></p>
                                </div>
                                <div class="d-flex flex-column align-items-start gap-2 justify-content-end mx-2"> 
                                    <h5>Costo biglietto</h5>
                                    <p id="price"></p>      
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
